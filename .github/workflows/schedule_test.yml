name: Schedule test

on:
  workflow_dispatch:
  schedule:
    - cron:  '*/10 * * * *'


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Scheduled workflow (log on Better Stack)
        run: |
          curl -X POST \
          -H 'Content-Type: application/json' \
          -H 'Authorization: ${{ secrets.BETTER_STACK_AUTH }}' \
          -d '{"dt":"'"$(date -u +'%Y-%m-%d %T UTC')"'","message":"Still here"}' \
          -k \
          https://in.logs.betterstack.com